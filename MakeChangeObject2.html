<body>
<h1>Make Change</h1>

<script>

var makeChange = function (amount) {
	var propertyName = "";
 	var numberOfUnits = 0;
	var divisor =  [10000, 5000, 2000, 1000, 500, 100, 50, 25, 10, 1];
    var changeUnit  = [
        "Hundreds", 
        "Fifties", 
        "Twenties", 
        "Tens", 
        "Fives", 
        "Ones", 
        "FiftyCents", 
        "Quarters", 
        "Dimes", 
        "Nickels", 
        "Pennies"];
    
    var loopCount = 0;
	var remainder = amount * 100;
    var change = {
    };
    
	while (remainder > 0) {
      
       numberOfUnits = parseInt(remainder / divisor[loopCount]);
    
		if (numberOfUnits >=1) {
            remainder = remainder % divisor[loopCount];
           propertyName = changeUnit[loopCount];
            change[propertyName] = numberOfUnits;
		}
        
            loopCount ++;
	}
	return change;
}
document.write (JSON.stringify(makeChange(175.25)));
</script>



</body>
