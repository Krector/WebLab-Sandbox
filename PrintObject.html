<body>
<h1>Get Time of Day</h1>

<script type="text/javascript">

var getTimeofDay = function () {
 
  var timeString = "";
	
  var currentTime = new Date();
  
  var hours = currentTime.getHours();
  var minutes = currentTime.getMinutes();

  
  if (minutes < 10){
	minutes = "0" + minutes;
  }
  
  var suffix = "AM";
  
  if (hours >= 12) {
	  
  	suffix = "PM";
  	hours = hours - 12;
  }
  
  if (hours == 0) {
	  hours = 12;
  }
  
//  document.write("<b>" + hours + ":" + minutes + " " + suffix + "</b>");
  
  if (suffix == "PM") {

	  if (hours > 5) {
		  timeString = "Good evening.";
	  }
	  else {
		  timeString = "Good afternoon.";
	  }
	  
  }
  else {
	  timeString = "Good morning.";
  }
  
  return timeString;
}

document.write (getTimeofDay ());
</script>
