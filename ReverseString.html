<title>Reverse String</title>
</head>

<body>
<h1>Reverse an Input String</h1>

<script>

var ReverseText = function (InputText) {
	var OutputText = "";
	for (var index = InputText.length - 1; index >= 0; index --)
	{
		OutputText += InputText[index];
	}
	return OutputText;
}
document.write ("<p>The answer is: " + ReverseText ('abcde') + "</p>");
</script>



</body>
