<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Get Text String</title>
</head>

<body>
<h1>Get Strings of Specified Length From An Array</h1>

<script>
var getTextStrings = function (stringList, inputLength) {
	
	var outputList = [""];
	var listIndex = 0;
	
	if (stringList != null) {
		for ( var index in stringList){
		  
			if (typeof stringList[index] == 'string') {
				document.write (typeof stringList[index] + " ")
		  		if (stringList[index].length >= inputLength) {  //Length qualifies
					outputList[listIndex] = stringList[index];
					listIndex ++;
		  		}
			}
			else {
				document.write ('Element at position ' + index + ' is not a string.');
			}
		}
	}
	else { //stringList is empty
  
	 	document.write ('Input string list is empty');
	}
  return outputList;

} // End getTextStrings

var myStrings =['123', 'Now Is The Time', 22, '4', 'five '];

document.write (getTextStrings (myStrings, 5));


</script>


</body>
</html>
